    <main class="container">
        <section class="contact-form-section">
            <h2>お問い合わせ</h2>
            <div class="form-container">
                <form id="contactForm" onsubmit="return validateForm(event)">
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="company">会社名</label>
                        <input type="text" id="company" name="company">
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="subject">お問い合わせ種別 <span class="required">*</span></label>
                        <select id="subject" name="subject" required>
                            <option value="">選択してください</option>
                            <option value="サービスについて">サービスについて</option>
                            <option value="料金について">料金について</option>
                            <option value="導入について">導入について</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>

                    <div class="form-group privacy-policy">
                        <label class="checkbox-container">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <span class="checkmark"></span>
                            <span class="privacy-text">
                                <a href="#" target="_blank">プライバシーポリシー</a>に同意する
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">送信する</button>
                </form>
            </div>
        </section>
    </main>
